version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres
    ports:
      - '5432:5432'  # استفاده از پورت پیش‌فرض PostgreSQL
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: restaurant
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - saleh-network

volumes:
  pg_data:

networks:
  saleh-network:
    external: true

